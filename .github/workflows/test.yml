name: CI

on: [push]

jobs:
  job1:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn install` command
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn build` command
          cmd: build
  job2:
    name: Test
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn test` command
          cmd: test
  job3:
    name: Lint
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn test` command
          cmd: lint
