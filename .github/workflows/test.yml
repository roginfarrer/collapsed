name: CI

on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn install` command
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn build` command
          cmd: build
      - uses: borales/actions-yarn@v2.0.0
        with:
          # will run `yarn test` command
          cmd: test
